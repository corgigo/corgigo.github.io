<script type="application/ld+json">
{
  "@context": "https://schema.org/",
  "@type": "WebSite",
  "name": {{ .Get "name" }}
  "url": {{ .Get "url" }}
  "potentialAction": {
    "@type": "SearchAction",
    "target": {{ .Get "search_url" | default "" }}
    "query-input": "required name=search_term_string"
  }
}
</script>
